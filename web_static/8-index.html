<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone - Web Static</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <h1>AirBnB Clone</h1>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <!-- Locations filter content -->
            </div>
            <div class="amenities">
                <!-- Amenities filter content -->
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place Name</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest">
                        <img src="images/icon_group.png" alt="Guests Icon">
                        <span>4 guests</span>
                    </div>
                    <div class="number_rooms">
                        <img src="images/icon_bed.png" alt="Bedrooms Icon">
                        <span>2 bedrooms</span>
                    </div>
                    <div class="number_bathrooms">
                        <img src="images/icon_bath.png" alt="Bathrooms Icon">
                        <span>1 bathroom</span>
                    </div>
                </div>
                <div class="user">
                    <strong>Owner:</strong> Fake Owner
                </div>
                <div class="description">
                    Fake description text.
                </div>
            </article>
            <!-- Additional articles for each place -->
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
